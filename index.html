<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration Form</title>
  <style> /* Internal Css styling for our registration page to look more stylish */

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }  /* Styles the page background white, centers the form vertically and horizontally. */


    .form-container {
      background-color: #f9f9f9; /* Very light grey box */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    } /*Makes a light grey box with padding, rounded corners, and soft shadow*/

    h2 {
      text-align: center;
      color: #e74c3c; /* Bold Red */
      margin-bottom: 20px;
    }/*Center-aligns the heading and gives it a bold red color*/

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }/*Styles the labels above the input fields.*/

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      box-sizing: border-box;
    } /*Styles all input boxes and textareas: white background, grey border, rounded.*/

    input:focus,
    textarea:focus {
      border-color: #e74c3c;
      outline: none;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.4);
    } /*Adds a red glow when a user clicks inside an input field.*/

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    } /*Puts the buttons side by side.*/

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    } 

    .submit-btn {
      background-color: #e74c3c;
      color: white;
    }

    .cancel-btn {
      background-color: #bbb;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="form-container"> <!-- Creates a form container and heading. -->
    <h2>User Registration</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter a password" />

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" title="Enter 10-digit number" />

      <div class="btn-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
